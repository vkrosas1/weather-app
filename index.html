<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
  <script type="text/javascript" src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
</head>

<body>
  <div id="app">
    <h1>Weather App</h1>
    <h2>Enter your city below:</h2>
    <div class="main-app">
      <form class="city-form">
        <input type="text" id="autocomplete" class="city-input" placeholder="City, Country">
        <button type="submit" class="get-weather-button">Get Weather!</button>
      </form>
      <div class="city-weather">
        <!-- the content diplayed here will be generated by DOM operations :) -->
      </div>
      <figure class="icons">
        <canvas id="myIcon" width="90" height="90"></canvas>
      </figure>
    </div>
  </div>

  <div id="forecast">
<!-- the content diplayed here will be generated by DOM operations :) --> 
  </div>


  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzMKm_amZAJSuZFgTkVlystIf-wzNYSPU&libraries=places"></script>
  <script type="text/javascript" src="app.js"></script>
  <script>
    var input = document.getElementById('autocomplete');
    var autocomplete = new google.maps.places.Autocomplete(input);
  </script>

</body>

</html>
